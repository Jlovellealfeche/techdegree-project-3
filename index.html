<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>The Code Review</h1> 
        <div id="container">
                <header class="main-header">
                    
                    <div class="header-content">
                        <h2>Signup for our newsletter</h2>
                        <p> Get the latest news on how your code is doing right in your inbox</p>
                    </div>
                </header>
                <hr> 
                <hr class="hr2">
            <form class="form-contact" action="index.html" method="post">

                <fieldset class="user-contact">
                    <legend class="contact-info"> Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input class="bgc" type="text" id="name" name="user-name" placeholder="required" required>

                        <label for="email">Email Address</label>
                        <input class="bgc" type="email" id="email" name="user-email" placeholder="required" required>

                        <label for="phone">Phone Number</label>
                        <input class="bgc" type="tel" id="phone" name="user-phone" placeholder="required" required>

                        <label for="address">Street Address</label>
                        <input class="bgc" type="text" id="address" name="user-address" placeholder="street + house number" required>

                        <label for="city">City</label>
                        <input class="bgc" type="text" id="city" name="user-city" required placeholder="required"> <br>

                        <label for="state">State</label>
                        <select class="bgc" id="state" name="user-state">
                            <option value=""disabled selected hidden>Choose State</option>
                            <optgroup label="North Holland">
                                <option value="Amsterdam">Amsterdam</option>
                                <option value="Amstelveen">Amstelveen</option>
                                <option value="Haarlem">Haarlem</option>
                            </optgroup>

                            <optgroup label="Friesland">
                                <option value="Groningen">Groningen</option>
                                <option value="Leeuwarden">Leeuwarden</option>
                            </optgroup>

                            <optgroup label="Limburg">
                                <option value="Maastricht">Maastricht</option>
                                <option value="Venia">Venia</option>
                            </optgroup>
                        </select> <br>
                    <div class="zc">
                        <label for="zip-code">Zip Code</label>
                        <input class="bgc" type="text" id="zip-code" name="user-zipcode" placeholder="required"> 
                    </div>
                </fieldset>

                <hr class="hr3">

                <div class="newsletter-container">
                    <fieldset class="user-newsletters">
                        <legend class="newsletter-heading">Newsletter</legend>

                        <label>Select the newsletters you would like to receive</label>

                        <div class="check">
                            <input type="checkbox" id="html-news" name="user-news">
                            <label for="html-news">HTML News</label>
                            <br> 
                            <input type="checkbox" id="css-news" name="user-news">
                            <label for="css-news">CSS News</label>
                            <br> 
                            <input type="checkbox" id="javascript-news" name="user-news">
                            <label for="javascript-news">Javascript News</label>
                        </div>

                        <p>Newsletter format</p>

                        <div class="radio">
                            <input type="radio" id="html" value="html" name="user_newsletter">
                            <label for="html">HTML</label>
                            <br> 
                            <input type="radio" id="plain" value="plain" name="user_newsletter">
                            <label for="plain">Plain Text</label>
                        </div>

                        <label>Other topics you'd like to hear about</label>
                        <textarea for="topics" class="bgc" id="topics"  rows="6" name="user-topics" placeholder="Please let us know your topic of interest"></textarea>
                    </fieldset>
                </div>

                <input id="button" type="submit" value="Sign Up">

                <footer> 
                    <p>Copyright the Code Review</p>
                </footer>

            </form>
        </div>
    </body>

</html>
